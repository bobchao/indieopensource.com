<a href="{{service.url}}">
  {% if service.logo %}
  <img alt="{{service.title | escape}}" title="{{service.title | escape}}" src="{{service.logo}}">
  {% else %}
  <img alt="{{service.title | escape}}" title="{{service.title | escape}}" src="/logos/placeholder.svg">
  <span class="name">{{service.title}}</span>
  {% endif %}
</a>
