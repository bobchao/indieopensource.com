<a href="{{indie.url}}">
  {% if indie.logo %}
  <img alt="{{indie.title | escape}}" title="{{indie.title | escape}}" src="{{indie.logo}}">
  {% else %}
  <img alt="{{indie.title | escape}}" title="{{indie.title | escape}}" src="/logos/placeholder.svg">
  <span class="name">{{indie.title}}</span>
  {% endif %}
</a>
